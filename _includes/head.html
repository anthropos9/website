<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | escape }}{% else %}{{ site.keywords | escape }}{% endif %}">
    <meta name="author" content="Luke Horwell">
    <meta property="og:site_name" content="Polychromatic">
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} |{% endif %} {{ site.title | escape }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@polychromaticapp">
    <meta name="twitter:creator" content="@polychromaticapp">

    <link rel="stylesheet" href="{{ '/assets/css/polychromatic.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/48x48.png" />
    <link rel="icon" type="image/png" sizes="196x196" href="/assets/favicon/196x196.png">
    <link rel="icon" type="image/png" sizes="160x160" href="/assets/favicon/144x144.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/96x96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon/64x64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/16x16.png">

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
</head>
