---
layout: default
---
<article class="page">

    <header class="page-header">
        <h1 class="page-title">{{ page.title | escape }}</h1>
    </header>

    <div class="page-content">

        <div class="distros row">
        {% for distro in page.official_distros %}
            <a class="col" href="{{ distro.url }}/" onclick="makeActive(this)">
                <img src="/assets/img/distros/{{ distro.url }}.svg" alt="{{ distro.name }} logo"/>
                <span>{{ distro.name }}</span>
            </a>
        {% endfor %}
        </div>

        {% if page.community_title %}<h3>{{ page.community_title }}</h3>{% endif %}
        <div class="distros row">
        {% for distro in page.community_distros %}
            <a class="col" href="{{ distro.url }}/" onclick="makeActive(this)">
                <img src="/assets/img/distros/{{ distro.url }}.svg" alt="{{ distro.name }} logo"/>
                <span>{{ distro.name }}</span>
            </a>
        {% endfor %}
        </div>

        {{ content }}
    </div>

</article>
