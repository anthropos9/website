---
layout: default
---
<article class="page">

    <div class="page-content">

        <div class="row">
            <div class="sidebar col-3 transition-fade">
                {% include partials/sidebar.html %}
            </div>

            <div class="col topic transition-fade">
                <h1 class="page-title">{{ page.title | escape }}</h1>

                {{ content }}

                <hr>

                <div style="text-align:right">
                    <a class="editme grey right" href="{{ site.source_code_url }}/edit/master/{{ page.path }}">Edit this page on GitHub</a>
                </div>

            </div>
        </div>

    </div>

</article>
